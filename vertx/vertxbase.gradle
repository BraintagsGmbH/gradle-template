apply plugin: 'eclipse'

project.ext {
  isIncludedBuild = gradle.parent != null
  isEclipse = System.getProperty("eclipse.launcher") != null || gradle.startParameter.taskNames.contains('eclipse') || gradle.startParameter.taskNames.contains('cleanEclipse')
}

apply from: rootDir.path + '/gradle/javaProject.gradle'

def multiProject      = rootProject.hasProperty('multiProject')?rootProject.multiProject:false

configurations {
    provided
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'io.vertx') {
            details.useVersion '+'
        }
    }
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'de.braintags' && details.requested.version == bt'+') {
            details.useVersion bt'+'
        }
    }
}

dependencyLock {
  if (isIncludedBuild) 
  	globalLockFile = '../global.lock'
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

dependencyLock {
  if (isIncludedBuild) 
  	globalLockFile = '../global.lock'
}
 

eclipse.classpath.plusConfigurations += [ configurations.provided ]

dependencies {
  compile group: 'io.vertx', name:'vertx-core', version:'+'
  compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'

  commonTestCompile group: 'io.vertx', name:'vertx-core', version:'+', classifier:'tests'
  commonTestCompile group: 'io.vertx', name:'vertx-unit', version:'+'

  provided group: 'io.vertx', name:'vertx-docgen', version:'+'
}

apply from: file(rootDir.path + '/gradle/vertx/docs.gradle')

tasks.withType(JavaCompile) {
    options.compilerArgs << '-parameters'
}

test {
  exclude '**/BtVertxTestBase.class'
}

if (!multiProject) {
  sonarqube {
    properties {
      property 'sonar.projectKey', project.group + '.vertx:' + rootProject.artifactid
      property 'sonar.useWsCache', 'true'
    }
  }
}
